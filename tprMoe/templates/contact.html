<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="shortcut Icon" type="image/x-icon" href="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- core -->
    <script src="../static/core/jquery-3.5.1/jquery-3.5.1.min.js"></script>
    <link href="../static/core/bootstrap-5.1.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/core/bootstrap-5.1.2/js/bootstrap.bundle.min.js"></script>

    <!-- plugins -->
    <link href="../static/plugins/fontawesome-free-5.15.1-web/css/all.min.css" rel="stylesheet">
    <script src="../static/plugins/svg-inject-master/dist/svg-inject.min.js"></script>

    <!-- main -->
    <link href="../static/common/css/simplify.css" rel="stylesheet">
    <link href="../static/common/css/main.css" rel="stylesheet">
    <script src="../static/common/js/main.js"></script>
</head>
<body>
    <div id="wrap">
        <header>
            <script>$.get('include/header.html', (res)=>{ $('header')[0].outerHTML=res } )</script>
        </header>
        
        <main>
            <div class="container-xl">
                <h1 class="main_title main_title_svg3 f-h1">聯絡我們</div>
                <div class="container_1000">
                    <div class="paper mt-3">
                        <form class="ch_mb_40">
                            <div class="form-group">
                                <label class="f-h6 mb-1">姓名</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="f-h6 mb-1">聯絡電話</label>
                                <input type="tel" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="f-h6 mb-1">Email</label>
                                <input type="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="f-h6 mb-1">地址</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="f-h6 mb-1">留言</label>
                                <textarea name="" class="form-control" rows="9"></textarea>
                            </div>
                            <div class="form-group">
                                <label class="f-h6 mb-1">驗證碼</label>
                                <div class="row row-cols-1 row-cols-sm-2 g-3">
                                    <div class="col">
                                        <input type="number" class="form-control">
                                    </div>
                                    <div class="col">
                                        <input type="number" class="form-control" class="f-h4" value="1234" disabled>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <button class="btn btn_primary btn_min f-btn w-100 w-sm-auto">送出</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <div id="modal">
            <script>$.get('include/modal.html', (res)=>{ $('#modal')[0].outerHTML=res } )</script>
        </div>

        <footer>
            <script>$.get('include/footer.html', (res)=>{ $('footer')[0].outerHTML=res } )</script>
        </footer>
    </div>
</body>
</html>
