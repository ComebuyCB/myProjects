                            <div class="d-flex justify-content-between w-100">

                                822 中國信託<br>
                                黃**<br>
                                *******************1234
                              </div>
                              <div class="text-end">
                                <div class="form-label" onclick="alert('delete')"><img src="/myProjects/Hangoutwith/static/common/img/svg/Delete.svg"></div>
                                <div class="c-success">已驗證</div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </label>

                                黃**<br>

                                <div class="form-label" onclick="alert('delete')"><img src="/myProjects/Hangoutwith/static/common/img/svg/Delete.svg"></div>

                                </div>
                                <div class="col max-w-120">
                                  <button type="button" class="btn btn-brand-ol w-100">重新取得</button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
