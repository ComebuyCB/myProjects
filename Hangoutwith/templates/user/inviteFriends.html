  <script>
    function copyToClipBoard( target ){
      $(target)[0].select()
      document.execCommand('copy')
      $('#isCopiedAlert').stop().fadeIn( ()=>{
        let sto = setTimeout(()=>{
          $('#isCopiedAlert').stop().fadeOut()
          clearTimeout( sto )
        }, 1000)
      })
    }
