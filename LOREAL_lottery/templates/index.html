<body>
    <div id="wrap">
        <main id="imgBox" class="img_container">
            <div id="imgFilm">
                <img id="imgShow" src="../static/common/img/bg1.png">
                <a class="btn big-btn" href="lottory.html" style="top: 77%; left: 50%;">START!</a>

                <div id="shineBox"></div>
            </div>
        </main>
    </div>

    <script>
        JS_dragImgInBox('#imgBox', '#imgFilm', '#imgShow', { 
            draggable: false,
            scrollable: false,
            onInit( obj ){
                let cnt = 0
                setInterval(()=>{
                    let x, y, width
                    if ( cnt <= 3 ){
                        [x,y] = JS_randomDegForXY({total: 52, radius: 28, interval: [[0,51]]})
                        width = 24
                    } else if ( cnt <= 6 ) {
                        [x,y] = JS_randomDegForXY({total: 52, radius: 37, interval: [[0,9],[17,35],[43,51]]})
                        width = 28
                    } else if ( cnt <= 8 ){
                        [x,y] = JS_randomDegForXY({total: 52, radius: 48, interval: [[0,6],[20,32],[46,51]]})
                        width = 32
                    }

                    JS_renderShine({
                        x,
                        y,
                        width,
                        ratio: obj.ratio,
                        maxQty: 60,
                    })
                    cnt = (cnt === 8) ? 0 : cnt + 1
                }, 10 )
            },
            onResize( obj ){
                console.log( obj )
            },
        })
    </script>
</body>
