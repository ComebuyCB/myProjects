    <script>
        /**
         * 使用<input type="file">上傳圖片時，將其轉為base64，並使用background-image預覽之。
         * @param {string} inputTarget <input type="file" onchange="thisFunction">
         * @param {string} layoutTarget PreviewImage with background-image
         * @param {string} textareaTarget Save Base64 in <textarea>
         */
        function upload_To_Change_Image( inputTarget, layoutTarget, textareaTarget ) {
            if (inputTarget.files && inputTarget.files[0]) {
                let reader = new FileReader()

                console.log( '圖片大小：' + inputTarget.files[0].size + '位元組', '圖片類型：' + inputTarget.files[0].type )

                reader.onload = function(evt){
                    $( layoutTarget ).css( 'background-image', `url(${this.result})`)
                    $( textareaTarget ).text( this.result )
                }
                reader.readAsDataURL(inputTarget.files[0])
            }
        }
    </script>
