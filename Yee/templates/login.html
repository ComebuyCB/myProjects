<body>
    <div class="wrap">
        <header><script>$.get('include/header.html', (res)=>{ $('header')[0].outerHTML=res } )</script></header>
    
        <main>
            <div class="main_title f-h1">登入</div>
            <hr />
            <div class="container-xl">
                <div class="container_600">
                    <div class="formBox">
                        <div class="ch_mb_4 mb_60">
                            <div>
                                <div class="formBox--label">帳號 (請填入Email)</div>
                                <input type="email" class="form-control">
                            </div>
                            <div>
                                <div class="formBox--label">密碼</div>
                                <input type="password" class="form-control">
                                <div class="formBox--note f-p error">如果需要錯誤訊息，參考這個CSS (這是額外做的，設計沒有)</div>
                            </div>
                            <div>
                                <div class="formBox--label">驗證碼</div>
                                <div class="row gy-3">
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="col-sm-6">
                                        <input class="form-control h-100 w-50" value="1234" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn_dark w-100 w-sm-auto me-sm-3">登入</button>
                        <span class="d-inline-block formBox--note f-p error">資訊不完整，請檢查是否都已填寫</span>
                        <div class="d-flex ch_mr_4 mt-4 justify-content-center justify-content-sm-start">
                            <a href="forgot-password.html" class="btn btn_link">忘記密碼?</a>
                            <a href="register.html" class="btn btn_link">我要註冊</a>
                        </div>
                    </div>
                </div>
            </div>
            <hr />
        </main>

        <div id="modal"><script>$.get('include/modal.html', (res)=>{ $('#modal')[0].outerHTML=res } )</script></div>
        <footer><script>$.get('include/footer.html', (res)=>{ $('footer')[0].outerHTML=res } )</script></footer>
    </div>
